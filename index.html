<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="cal-container">
        <div class="inpdiv">
            <form action="" name="calform">
                <input class="output" style="width: 360px; height: 70px; font-size: 25px; margin-top: 10px; border-radius: 12px; text-align: right;" type="text" name="output"  >
            </form>
        </div>

        <div>
            <table>
                <tr>
                    <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                    <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                    <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                    <td><input class="button" style="background-color:red;" type="button" value="Del" onclick="del()"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                    <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                    <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                    <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                    <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                    <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                    <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="." onclick="insert('.')"></td>
                    <td><input class="button" type="button" value="0" onclick="insert(0)"></td>
                    <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
                    <td><input class="button" type="button" value="*" onclick="insert('*')"></td>
                </tr>
                <tr>
                    <td width="160" colspan="2"><input style="background-color: green;" class="button-last" type="button" value="Reset" onclick="clean()"></td>
                    <td width="160" colspan="2"><input style="background-color: yellow;" class="button-last" type="button" value="=" onclick="equal()"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script>
    function insert(num){
        document.calform.output.value= document.calform.output.value+num
    }
    function equal(){
        var current=document.calform.output.value;
        var last=current.substring(current.length-1);
        var scndlast=current.substring(current.length-2,current.length-1);

        if(scndlast=='/'){
	        if(last=='0'){
		        document.calform.output.value="can't divide by zero";
                return;
	        }
        }
        
	    document.calform.output.value=eval(document.calform.output.value);

    }
    function clean(){
        document.calform.output.value="";
    }
    function del(){
        var left=document.calform.output.value;
        document.calform.output.value=left.substring(0,left.length-1);
    }
</script>
</html>
